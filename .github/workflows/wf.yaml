name: test-app
on: [push]
jobs:
  run-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-golang@v3
        with:
          golang-version: '17'
      - run: go test ./... -race -timeout 2m
